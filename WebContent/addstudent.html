<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Student</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <a href="#default" class="logo">Tom's Library</a>
            
        <h3>Add Student</h3>
    </div>
    <div class="addadmin">
        <form action="addstudent" method="post">
            <label for="studname"></label>
            <input type="text" name="studname" id="studname" placeholder="Name"><br><br>
            <label for="studmail"></label>
            <input type="email" name="studmail" id="studmail" placeholder="Email"><br><br>
            <label for="studpass"></label>
            <input type="password" name="studpass" id="studpass" placeholder="New Password"><br><br>
            <button type="submit">Add Student</button>
        </form>
    </div>
    <script src="" async defer></script>
</body>

</html>
