<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body >
    <div class="header">
        <a href="#default" class="logo">Tom's Library</a>
        <h3>Add Librarian</h3>
    </div>
    <div class="addadmin">
        <form action="addlibrarian" method="post">
            <label for="firstName"></label>
            <input type="text" name="libname" id="firstName" placeholder="Name"><br><br>
            <label for="mailid"></label>
            <input type="email" name="libmail" id="mailid" placeholder="Email"><br><br>
            <label for="adminpass"></label>
            <input type="password" name="libpass" id="adminpass" placeholder="Password"><br><br>
            <label for="code"></label>
            <input type="password" name="secretcode" id="code" placeholder="Code"><br><br>
            <button type="submit">Add Admin</button>
        </form>
    </div>
    <script src="" async defer></script></body>

</html>
